<mat-progress-bar *ngIf="!items" mode="indeterminate"></mat-progress-bar>

<mat-card>
  <mat-list *ngIf="items">
    <mat-list-item *ngFor="let item of items">
      <button mat-icon-button aria-label="icon-button" (click)="editItem($event, item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="icon-button" (click)="deleteItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
      <h3 matLine>
        <strong>
          {{item.title}}
        </strong>
      </h3>
      <p matLine>
        {{item.description}}
      </p>
      <div matLine class="mat-list-item-inner">
        inner
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
